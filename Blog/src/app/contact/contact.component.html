<!--Section: Contact v.2-->
<section class="mb-4">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

  <div class="row">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form [formGroup]="info" (ngSubmit)="onSubmit()">

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="name">Name: </label>
                        <br>
                        <input id="name" type="text" formControlName="name">
                        <br>
                        <p *ngIf="info.invalid">Please fill in name</p>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                        <label for="email">Email: </label>
                        <br>
                        <input id="email" type="text" formControlName="email">
                        <br>
                        <p *ngIf="info.invalid">Please fill in email</p>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                        <label for="age">Age: </label>
                        <br>
                        <input id="age" type="text" formControlName="age">
                        <br>
                        <p *ngIf="info.invalid">Please fill in age</p>
                        <input type="submit" value="Submit">
                      </div>
                  </div>
              </div>
          </form>
